<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花札 スコア記録</title>
    <style>
        body {
            background-image: url('ベージュ 和風 和柄の背景 インスタグラムストーリー.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto; /* ページ全体のスクロールを有効に */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            margin: 0 auto; /* 中央揃え */
            /* overflow-y: auto; 白枠内のスクロールを無効化 */
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            background-color: #d4a373;
            color: white;
            padding: 10px;
            margin: 10px auto; /* 中央揃え */
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            width: 80%;  /* ボタンの幅を適切に */
            height: 60px; /* ボタンの高さを調整 */
        }

        .btn.transparent {
            opacity: 0.5;
        }

        .btn.solid {
            opacity: 1;
        }

        .score-display {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center; /* スコア表示も中央揃え */
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* テンキーの列を3つに設定 */
            gap: 10px;
            justify-items: center;
            padding: 0 20px; /* 余白の調整 */
        }

        .keypad .btn {
            width: 100%;
            height: 70px;
            font-size: 24px;
        }

        .month-buttons-6 {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 6ヶ月は2列×3段 */
            gap: 10px;
            margin: 0 auto; /* 中央揃え */
        }

        .month-buttons-12 {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 12ヶ月は4列×3段 */
            gap: 10px;
            margin: 0 auto; /* 中央揃え */
        }

        .current-month {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .end-button {
            margin-top: 20px;
            background-color: #d4a373;
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        h1, h2 {
            color: #444;
            margin-bottom: 20px;
            text-align: center; /* 見出しも中央揃え */
        }
    </style>
</head>
<body>

    <!-- ホーム画面 -->
    <div id="home-screen" class="container screen active">
        <h1>花札 スコア記録</h1>
        <p>記録する月数を選択してください</p>
        <button id="six-months" class="btn">6ヶ月</button>
        <button id="twelve-months" class="btn">12ヶ月</button>
    </div>

    <!-- ひとりモード -->
    <div id="single-player-mode" class="container screen">
        <div class="score-display">花札<span id="months-count">12</span>ヶ月　現在 <span id="total-score">0</span>点</div>
        <div id="month-buttons" class="month-buttons-6">
            <!-- 月ボタンがここに生成されます -->
        </div>
        <div class="current-month" id="current-month-display">1月 - 点</div> <!-- デフォルトは1月が選択 -->
        <div class="keypad" id="keypad">
            <!-- 数字キーパッド -->
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn">×</button> <!-- ✖︎ -->
            <button class="btn">0</button> <!-- 0 -->
            <button class="btn">✓</button> <!-- ✔︎ -->
        </div>
        <button class="end-button" id="end-button">おわり</button>
    </div>

    <script>
        // 画面要素の取得
        const homeScreen = document.getElementById('home-screen');
        const singlePlayerMode = document.getElementById('single-player-mode');
        const monthButtonsContainer = document.getElementById('month-buttons');
        const totalScoreDisplay = document.getElementById('total-score');
        const currentMonthDisplay = document.getElementById('current-month-display');

        let months = 6; // デフォルトは6ヶ月
        let scores = Array(months).fill(null);  // 各月のスコア (null は未入力)
        let currentMonth = 1;  // デフォルトは1月
        let currentScore = "";

        // 6ヶ月ボタンをクリックしたとき
        document.getElementById('six-months').addEventListener('click', function() {
            months = 6;
            document.getElementById('months-count').textContent = months; // 月数表示を更新
            monthButtonsContainer.className = 'month-buttons-6'; // 6ヶ月モードのレイアウトに切り替え
            console.log("6ヶ月が選択されました");
            switchToSinglePlayerMode();
        });

        // 12ヶ月ボタンをクリックしたとき
        document.getElementById('twelve-months').addEventListener('click', function() {
            months = 12;
            document.getElementById('months-count').textContent = months; // 月数表示を更新
            monthButtonsContainer.className = 'month-buttons-12'; // 12ヶ月モードのレイアウトに切り替え
            console.log("12ヶ月が選択されました");
            switchToSinglePlayerMode();
        });

        // ひとりモードに切り替える
        function switchToSinglePlayerMode() {
            homeScreen.classList.remove('active');
            singlePlayerMode.classList.add('active');
            scores = Array(months).fill(null);  // スコアをリセット
            generateMonthButtons(months); // 月ボタンを生成
            updateCurrentMonthDisplay(); // デフォルトの月を表示
        }

        // スコア入力フィールドを生成する関数
        function generateMonthButtons(months) {
            monthButtonsContainer.innerHTML = ''; // リセット
            for (let i = 1; i <= months; i++) {
                const button = document.createElement('button');
                button.classList.add('btn');
                button.textContent = `${i}月`;

                // スコアが入力済みかどうかで透明度を変更
                if (scores[i - 1] !== null) {
                    button.classList.add('solid');
                } else {
                    button.classList.add('transparent');
                }

                button.addEventListener('click', function() {
                    currentMonth = i;
                    currentScore = scores[i - 1] !== null ? scores[i - 1].toString() : "";
                    updateCurrentMonthDisplay();
                });

                monthButtonsContainer.appendChild(button);
            }
        }

        // 現在の月の表示を更新
        function updateCurrentMonthDisplay() {
            currentMonthDisplay.textContent = `${currentMonth}月 ${currentScore !== "" ? currentScore : "-"}点`; // nullの場合は"-"
        }

        // キーパッドの動作
        document.querySelectorAll('.keypad .btn').forEach(button => {
            button.addEventListener('click', function() {
                const value = button.textContent;

                if (value === '×') {
                    currentScore = ""; // 現在のスコアをリセット
                    scores[currentMonth - 1] = null; // nullにリセット
                    updateMonthButtonState(); // ボタン透明度を更新
                } else if (value === '✓') {
                    // スコア確定
                    if (currentScore !== "" && currentScore !== "0") {
                        scores[currentMonth - 1] = parseInt(currentScore, 10);
                    } else if (currentScore === "0") {
                        scores[currentMonth - 1] = 0; // 0もスコアとして扱う
                    }

                    totalScore = scores.reduce((sum, score) => sum + (score || 0), 0);
                    totalScoreDisplay.textContent = totalScore;
                    updateMonthButtonState(); // ボタン透明度を更新
                } else {
                    // 数字を入力
                    if (currentScore.length < 2) { // 2桁まで入力可能
                        currentScore += value;
                    }
                }

                updateCurrentMonthDisplay();
            });
        });

        // 月ボタンの透明度を更新
        function updateMonthButtonState() {
            const monthButton = monthButtonsContainer.children[currentMonth - 1];
            if (scores[currentMonth - 1] !== null) {
                monthButton.classList.remove('transparent');
                monthButton.classList.add('solid');
            } else {
                monthButton.classList.remove('solid');
                monthButton.classList.add('transparent');
            }
        }

        // 「おわり」ボタンの処理
        document.getElementById('end-button').addEventListener('click', function() {
            if (confirm("本当に終了しますか？")) {
                // トップに戻る処理
                scores = Array(months).fill(null);  // スコアをリセット
                totalScore = 0;
                currentMonth = 1;
                currentScore = "";
                generateMonthButtons(months);  // ボタンを再生成
                updateCurrentMonthDisplay();
                totalScoreDisplay.textContent = totalScore;
                homeScreen.classList.add('active');
                singlePlayerMode.classList.remove('active');
            }
        });

        // 初期表示を生成
        generateMonthButtons(months);
    </script>
</body>
</html>
