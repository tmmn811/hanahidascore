<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花札 スコア記録</title>
    <style>
        body {
            background-image: url('bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        .btn {
            background-color: #d4a373;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        h1, h2 {
            color: #444;
            margin-bottom: 20px;
        }

        .score-input {
            margin-bottom: 10px;
        }

        .score-input label {
            display: block;
            margin-bottom: 5px;
        }

        .score-input input {
            width: 80%;
            padding: 5px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- ホーム画面 -->
    <div id="home-screen" class="container screen active">
        <h1>花札 スコア記録</h1>
        <button id="six-months" class="btn">6ヶ月</button>
        <button id="twelve-months" class="btn">12ヶ月</button>
        <br>
        <button id="single-player" class="btn">ひとり</button>
        <button id="two-player" class="btn">ふたり</button>
    </div>

    <!-- ひとりモード -->
    <div id="single-player-mode" class="container screen">
        <h2>ひとりモード</h2>
        <p>月ごとのスコアを入力してください。</p>
        <div id="single-player-scores"></div> <!-- スコア入力フィールド -->
        <button id="back-to-home-1" class="btn">戻る</button>
    </div>

    <!-- ふたりモード -->
    <div id="two-player-mode" class="container screen">
        <h2>ふたりモード</h2>
        <p>それぞれのスコアを入力してください。</p>
        <div id="two-player-scores"></div> <!-- スコア入力フィールド -->
        <button id="back-to-home-2" class="btn">戻る</button>
    </div>

    <script>
        // 画面要素の取得
        const homeScreen = document.getElementById('home-screen');
        const singlePlayerMode = document.getElementById('single-player-mode');
        const twoPlayerMode = document.getElementById('two-player-mode');
        const singlePlayerButton = document.getElementById('single-player');
        const twoPlayerButton = document.getElementById('two-player');
        const backToHome1 = document.getElementById('back-to-home-1');
        const backToHome2 = document.getElementById('back-to-home-2');

        const singlePlayerScores = document.getElementById('single-player-scores');
        const twoPlayerScores = document.getElementById('two-player-scores');

        let months = 6; // デフォルトは6ヶ月

        // 6ヶ月ボタンをクリックしたとき
        document.getElementById('six-months').addEventListener('click', function() {
            months = 6;
            console.log("6ヶ月が選択されました");
        });

        // 12ヶ月ボタンをクリックしたとき
        document.getElementById('twelve-months').addEventListener('click', function() {
            months = 12;
            console.log("12ヶ月が選択されました");
        });

        // ひとりモードに切り替える
        singlePlayerButton.addEventListener('click', function() {
            homeScreen.style.display = 'none';
            singlePlayerMode.style.display = 'block';
            generateScoreInputs(singlePlayerScores, months); // ひとりモード用のスコア入力を生成
        });

        // ふたりモードに切り替える
        twoPlayerButton.addEventListener('click', function() {
            homeScreen.style.display = 'none';
            twoPlayerMode.style.display = 'block';
            generateScoreInputs(twoPlayerScores, months); // ふたりモード用のスコア入力を生成
        });

        // ホームに戻る (ひとりモード)
        backToHome1.addEventListener('click', function() {
            singlePlayerMode.style.display = 'none';
            homeScreen.style.display = 'block';
            singlePlayerScores.innerHTML = ''; // フォームのリセット
        });

        // ホームに戻る (ふたりモード)
        backToHome2.addEventListener('click', function() {
            twoPlayerMode.style.display = 'none';
            homeScreen.style.display = 'block';
            twoPlayerScores.innerHTML = ''; // フォームのリセット
        });

        // スコア入力フィールドを生成する関数
        function generateScoreInputs(container, months) {
            container.innerHTML = ''; // 既存のフィールドをクリア
            for (let i = 1; i <= months; i++) {
                const div = document.createElement('div');
                div.classList.add('score-input');
                div.innerHTML = `
                    <label>月${i} のスコア:</label>
                    <input type="number" name="month-${i}-score" placeholder="スコアを入力">
                `;
                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
